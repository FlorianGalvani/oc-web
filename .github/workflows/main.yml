name: Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache Node Modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

  # Job de Déploiement
  deploy:
    needs: build  # Ce job dépend du succès du job 'build'.
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy using scp with generated RSA private key
      run: |
        echo ${{ secrets.SSH_PRIVATE_KEY }} > /tmp/id_rsa
        chmod 600 /tmp/id_rsa
        scp -i /tmp/id_rsa -r ./build/* ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:~/web/app/


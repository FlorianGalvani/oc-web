name: Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache Node Modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

  # Job de Déploiement
  deploy:
    needs: build  # Ce job dépend du succès du job 'build'.
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy using scp with raw private key
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key.pem && chmod 600 ssh_key.pem && scp -i ssh_key.pem -r ./build/* ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:~/web/app/
